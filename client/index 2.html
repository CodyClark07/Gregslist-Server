<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Gregslist</title>
</head>

<body>
    <h1 class="text-center"><u>Welcome to GregsList </u></h1>
    <div class="row">
        <div class="col-4">
            <button class="btn btn-primary btn-block" onclick="app.carsController.Cars()">Cars Available</button>
        </div>
        <div class="col-4">
            <button class="btn btn-primary btn-block" onclick="app.housesController.Houses()"> Houses Available</button>

        </div>
        <div class="col-4">
            <button class="btn btn-primary btn-block" onclick="app.jobsController.Jobs()">Jobs Available</button>

        </div>
    </div>
    <button id="post-car" class="btn btn-success btn-block hidden mt-2" onclick="app.carsController.postCar()">Post
        Car</button>
    <button id="post-house" class="btn btn-success btn-block hidden" onclick="app.housesController.postHouse()">Post
        House</button>
    <button id="post-job" class="btn btn-success btn-block hidden" onclick="app.jobsController.postJob()">Post
        Job</button>
    <!-- Cars -->
    <main class="container-fluid ">
        <div id="Cars" class="row justify-content-center pb-5 hidden mt-3">
            <div class="col-12 text-center">
                <h5>Post a Vehicle!</h5>
            </div>
            <form onsubmit="app.carsController.addCar(event)" class="col-8">
                <div class="form-group">
                    <label for="">Make</label>
                    <input type="text" name="make" id="" class="form-control" placeholder="Enter Make...">
                </div>
                <div class="form-group">
                    <label for="">Model</label>
                    <input type="text" name="model" class="form-control" placeholder="Enter Model...">
                </div>
                <div class="form-group">
                    <label for="">Year</label>
                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                        placeholder="Enter Year...">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" name="price" class="form-control" placeholder="Enter Price...">
                </div>
                <div class="form-group">
                    <label for="">Img URL</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Img...">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description...">
                </div>
                <button class="btn btn-primary btn-block">Submit</button class="btn">
            </form>
        </div>
        <div id="cars" class="row hidden justify-content-around">

        </div>
    </main>
    <!-- Houses -->
    <section>
        <div id="Houses" class="row justify-content-center pb-5 hidden">
            <div class="col-12 text-center">
                <h5>Post a House!</h5>
            </div>
            <form onsubmit="app.housesController.addHouse(event)" class="col-8">
                <div class="form-group">
                    <label for="">Levels</label>
                    <input type="text" name="levels" id="" class="form-control" placeholder="Enter How Many Levels...">
                </div>
                <div class="form-group">
                    <label for="">Bedroooms</label>
                    <input type="text" name="bedrooms" class="form-control" placeholder="Enter How Many Bedrooms...">
                </div>
                <div class="form-group">
                    <label for="">Bathrooms</label>
                    <input type="text" name="bathrooms" class="form-control" placeholder="Enter How Many Bathrooms...">
                </div>
                <div class="form-group">
                    <label for="">Year</label>
                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                        placeholder="Enter Year...">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" name="price" class="form-control" placeholder="Enter Price...">
                </div>
                <div class="form-group">
                    <label for="">Img URL</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Img...">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description...">
                </div>
                <button class="btn btn-primary btn-block">Submit</button class="btn">
            </form>
        </div>
        <div id="houses" class="row hidden">

        </div>
    </section>
    <!-- Jobs -->
    <section>
        <div id="Jobs" class="row justify-content-center pb-5 hidden">
            <div class="col-12 text-center">
                <h5>Post a Job!</h5>
            </div>
            <form onsubmit="app.jobsController.addJob(event)" class="col-8">
                <div class="form-group">
                    <label for="">Company</label>
                    <input type="text" name="company" id="" class="form-control" placeholder="Enter Company Name...">
                </div>
                <div class="form-group">
                    <label for="">Job Title</label>
                    <input type="text" name="jobTitle" class="form-control" placeholder="Enter Job Title...">
                </div>
                <div class="form-group">
                    <label for="">Rate of Pay</label>
                    <input type="number" min="7.25" max="1,000,000" name="rate" class="form-control"
                        placeholder="Enter Rate of Pay...">
                </div>
                <div class="form-group">
                    <label for="">Hours</label>
                    <input type="number" name="hours" class="form-control" placeholder="Enter Hours...">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description...">
                </div>
                <button class="btn btn-primary btn-block">Submit</button class="btn">
            </form>
        </div>
        <div id="job" class="row">

        </div>
    </section>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
